    footer: "Falco Security Alert"
    icon: ":warning:"
    username: "Falco"
    outputformat: "all"
    minimumpriority: "warning"
    messageformat: |
      *Priority:* {{.Priority}}
      *Rule:* {{.Rule}}
      *Output:* {{.Output}}
      *Time:* {{.Time}}
      {{if .Tags}}*Tags:* {{range .Tags}}{{.}} {{end}}{{end}}

