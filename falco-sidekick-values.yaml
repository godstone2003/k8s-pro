  smtp:
    hostport: ""  # smtp.gmail.com:587
    user: ""
    password: ""
    from: ""
    to: ""
    outputformat: "html"
    minimumpriority: "warning"

  # Webhook Integration (for custom endpoints)
  webhook:
    address: ""  # Your webhook endpoint
    customHeaders: ""
    minimumpriority: "warning"

  # Elasticsearch Integration (optional)
  elasticsearch:
    hostport: ""  # http://elasticsearch:9200
    index: "falco"
    type: "event"
    minimumpriority: "notice"

  # Output settings
  debug: false
  customfields: "environment:production,cluster:minikube"

